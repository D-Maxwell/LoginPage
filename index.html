<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>

    <div class="">
      <span style="color:white">HAMBAGA MANIU WIP</span>
    </div>


    <div class="flex wrapper">
      <div id="form" class="flex">

        <div class="flex title">
          <span>Sign in</span>
        </div>

        <div class="flex textField">
          <!-- onkeyup required cuz you can't check if an input field is empty -->
          <input type="text" value="" onkeyup="this.setAttribute('value', this.value);">
          <span>Email adress</span>
        </div>

        <div class="flex textField">
          <input type="text" value="" onkeyup="this.setAttribute('value', this.value);">
          <span>Password</span>
        </div>

        <div class="flex button">
          <button type="button">Login</button>
        </div>


      </div>

    </div>



    <!-- empty script causes transitions not to happen on page load -->
    <!-- <script> </script> -->

  </body>
</html>
